<template>
    <lightning-card title="Top 10 Lead Records">
        <lightning-datatable
            key-field="Id"
            data={leads}
            columns={columns}
            onrowselection={handleRowSelection}
        ></lightning-datatable>
    </lightning-card>
    <template if:true={selectedLead}>
        <c-log-a-call-modal
            lead={selectedLead}
            onclose={handleModalClose}
        ></c-log-a-call-modal>
    </template>
</template>
